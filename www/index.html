<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script src="lib/onsenui/js/onsenui.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="lib/login.js"></script>

  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body style="background-color:#cfcfcf;">

    <div class="container fluid">
      <div class="row">
        <div class="col-12 bg-primary rounded">
          <h1 class="offset-1 text-light">My Market List</h1>
        </div>
      </div>

        <div class="row mt-5">
          <div class="col-9 bg-primary rounded-top"  style="margin-left:55px;">
            <h2 class="text-light offset-4">Login</h2>
          </div>
        </div>

        <div class="row">
          <div class="col-9 bg-light rounded-bottom"  style="margin-left:55px;">
            <form>
              <label style="font-size:25px; margin-left:70px;">UserName</label><br>
              <input type="text" class="mt-1" style="margin-left:35px; width:200px;" id="nome">
              <label style="font-size:25px; margin-left:70px;">Password</label><br>
              <input type="password" class="mt-1" style="margin-left:35px; width:200px;" id="senha">
              <button type="button" class="btn btn-outline-success btn-lg mt-3" style="margin-left:75px;" id="pp">Proximo</button>
              <button type="button" class="btn btn-outline-info btn-sm mt-1" style="margin-left:90px;" id="cc">Cadastrar</button>
            </form>
            <br>
          </div>
        </div>

        <div class="row">
          <div class="col-12 bg-primary"
          style="margin-top:150px; height:100px;">
            <br>
          </div>
        </div>

      </div>
    </div>

</body>
</html>
